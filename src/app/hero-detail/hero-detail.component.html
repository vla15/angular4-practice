<div *ngIf="hero" class="main-box">
  <h2 class="hero-name">{{hero.name}} stats</h2>
  <div class="id stat">
    <label>ID
      <label class="stat">{{hero.id}}</label> 
    </label>
  </div>
  <div class="stats-main">
    <label class="stats-box">STR 
      <label class="stat">{{hero.attributes.str}}</label>
    </label>
    <label class="stats-box">AGI 
      <label class="stat">{{hero.attributes.agi}}</label>
    </label>
    <label class="stats-box">DEX 
      <label class="stat">{{hero.attributes.dex}}</label>
    </label>
    <label class="stats-box">INT 
      <label class="stat">{{hero.attributes.int}}</label>
    </label>
    <label class="stats-box">STA 
      <label class="stat">{{hero.attributes.sta}}</label>
    </label>
  </div>
  <div>
    <label>
      name: <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
